<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Untitled Web Page</title>
  </head>
  <body>
    <h1 id="greeting">Hello!</h1>
    <p>Welcome to my first web page!</p>
    <br /><br />
    <h2 id="message">coding is hard!</h2>
    <button id="special-btn" onclick="changeText()">after baum course</button>
    <br /><br />

    <h1 id="my-favorite-foods-header">My Favorite Foods</h1>
    <button onclick="renderListFavoriteFoods()">show my foods</button>
    <ul id="food-list"></ul>

    <h1 id="my-classmates-header">My Classmates</h1>
    <button onclick="renderClassmatesList()">show my Classmates</button>
    <ul id="classmates-list"></ul>

    <h1 id="my-hobbies-header">My Hobbies</h1>
    <button id="hobbies-button" onclick="renderListMyHobbies()">
      show my hobbies
    </button>
    <ul id="hobby-list"></ul>
    <br /><br />

    <h1 id="students-header">Students</h1>
    <button id="students-button" onclick="renderListStudents()">
      show students
    </button>
    <ul id="students-list"></ul>

    <form onsubmit="return handleSubmit()">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />

      <br /><br />

      <label for="agree">
        <input type="checkbox" id="agree" /> I agree to the terms
      </label>

      <br /><br />

      <button type="submit">Register</button>
    </form>
    <p id="error"></p>
    <p id="message-3"></p>
  </body>
</html>
